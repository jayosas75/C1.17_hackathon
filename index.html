<!DOCTYPE html>
<html>
    <head>
        <title>Carmen Sandiego</title>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="https://weglot.com/api/weglot.js"></script>
        <script src="main.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>


        <div id="map"> MAP HERE </div>

        <div id='instructions_div' class="modal">
            <div class="instructions">
                <img class= 'play_btn' src="img/play.png">
            </div>
        </div>

        <div id='trivia_div' class="modal">
            <div class="trivia">
                <div class="trivia_questions">TRIVIA QUESTIONS</div>
                <img class= 'submit_btn' src="img/SUBMIT.png">
                <div class="right">
                    <img src = "img/check_gr.png">
                    <img src = "img/check_bk.png">

        <header>
            <h1>Where in the World is Carmen Sandiego?</h1>
        </header>
        <div class="main">
            <div id="map">
                this is for map
            </div>
        </div>

        <div id="modals">

                <!-- Modal for Landing Instructions -->
            <button type="button" id="instruction btn" class="btn btn-info btn-lg" data-toggle="modal" data-target="#instructions">instructions</button>

            <div id="instructions" class="modal" role="dialog">
                    <div class="modal-dialog modal-lg">

                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Instructions for Play</h4>
                            </div>
                            <div class="modal-body">
                                <p>Look at the map</p>
                                <p>Answer the trivia questions correctly.</p>
                                <p>If you answer three correctly, you can follow Carmen to the new country!</p>
                                <p>If not, try again later. No judgement.</p>
                            </div>
                            <div class="modal-start">
                                <button type="button" class="btn btn-warning" data-dismiss="modal">Start</button>

                            </div>
                            <!--<div class="modal-footer">-->
                                <!--<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>-->
                            <!--</div>-->
                        </div>

                    </div>
                </div>
                <div class="wrong">
                    <img src = "img/cross_rd.png">
                    <img src = "img/cross-bk.png">
                </div>
            </div>
        </div>

        <div id='win_div' class="modal">
            <div class="win">
                <img class= 'playagain_btn' src="img/play_again.jpg">
            </div>
        </div>

        <div id='lose_div' class="modal">
            <div class="lose">
                <img class= 'playagain_btn' src="img/play_again.jpg">
            </div>
        </div>

    </body>
</html>
