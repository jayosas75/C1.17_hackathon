<!DOCTYPE html>
<html>
    <head>
        <title>Carmen Sandiego</title>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <script src="main.js"></script>
    </head>

    <body>

        <div id="map"> MAP HERE </div>

        <div id='instructions_div' class="modal">
            <div class="instructions">
                <img class= 'play_btn' src="img/play.png">
            </div>
        </div>

        <div id='trivia_div' class="modal">
            <div class="trivia">
                <div class="trivia_questions">TRIVIA QUESTIONS</div>
                <img class= 'submit_btn' src="img/SUBMIT.png">
                <div class="right">
                    <img src = "img/check_gr.png">
                    <img src = "img/check_bk.png">
                </div>
                <div class="wrong">
                    <img src = "img/cross_rd.png">
                    <img src = "img/cross-bk.png">
                </div>
            </div>
        </div>

        <div id='win_div' class="modal">
            <div class="win">
                <img class= 'playagain_btn' src="img/play_again.jpg">
            </div>
        </div>

        <div id='lose_div' class="modal">
            <div class="lose">
                <img class= 'playagain_btn' src="img/play_again.jpg">
            </div>
        </div>

    </body>
</html>
